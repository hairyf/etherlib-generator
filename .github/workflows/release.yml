# Release on tag push (v*). Uses sxzz/workflows with publish: true for npm.
# For npm Trusted Publisher: connect package to GitHub in npm â†’ access; then push tag to publish.

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    uses: sxzz/workflows/.github/workflows/release.yml@v1
    with:
      github-release: true
      publish: true
      build: pnpm run build
    secrets: inherit
